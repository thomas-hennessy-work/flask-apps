{% extends 'layout.html' %}
{% block body_content %}

<h2>Add a Todo</h2>

<form method='POST' action=''>
	{{ form.hidden_tag() }}
	{{ form.task.label }} {{ form.task }}

	{% if form.task.errors %}
		{% for error in form.task.errors %}
			<br>
			{{ error }}
		{% endfor %}
	{% endif %}
	<br>
	{{ form.submit }}
</form>

{% endblock body_content %}
